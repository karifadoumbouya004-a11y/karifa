<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test de Connexion</h1>
    
    <div id="test-results"></div>
    
    <button onclick="testConnexion()">Tester la connexion admin</button>
    <button onclick="testPermissions()">Tester les permissions</button>
    <button onclick="clearStorage()">Effacer le localStorage</button>
    <button onclick="window.location.href='index.html'">Aller à l'application</button>
    
    <script src="app.js"></script>
    <script>
        function addResult(message, isSuccess) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = 'test-result ' + (isSuccess ? 'success' : 'error');
            div.textContent = message;
            results.appendChild(div);
        }
        
        function testConnexion() {
            document.getElementById('test-results').innerHTML = '';
            
            try {
                // Test 1: Initialisation des données
                initDefaultData();
                addResult('✓ Données initialisées', true);
                
                // Test 2: Vérifier que l'admin existe
                const users = getData(DB_KEYS.USERS);
                const admin = users.find(u => u.email === 'karifadoumbouya004@gmail.com');
                if (admin) {
                    addResult('✓ Compte admin trouvé: ' + admin.email, true);
                    addResult('  Mot de passe: ' + admin.password, true);
                    addResult('  Rôle: ' + admin.role, true);
                } else {
                    addResult('✗ Compte admin non trouvé', false);
                    return;
                }
                
                // Test 3: Tentative de connexion
                const result = login('karifadoumbouya004@gmail.com', 'Conakry224');
                if (result.success) {
                    addResult('✓ Connexion réussie', true);
                    addResult('  Utilisateur: ' + currentUser.prenom + ' ' + currentUser.nom, true);
                    addResult('  Rôle: ' + currentUser.role, true);
                } else {
                    addResult('✗ Échec de connexion: ' + result.message, false);
                }
                
                // Test 4: Vérifier PERMISSIONS
                if (PERMISSIONS) {
                    addResult('✓ Object PERMISSIONS existe', true);
                    addResult('  Pages admin: ' + PERMISSIONS.admin.length, true);
                } else {
                    addResult('✗ PERMISSIONS non défini', false);
                }
                
            } catch (error) {
                addResult('✗ Erreur: ' + error.message, false);
                console.error('Erreur complète:', error);
            }
        }
        
        function testPermissions() {
            document.getElementById('test-results').innerHTML = '';
            
            try {
                if (!currentUser) {
                    addResult('✗ Aucun utilisateur connecté. Testez d\'abord la connexion.', false);
                    return;
                }
                
                const pages = ['dashboard', 'informations', 'projets', 'reglement', 'contributions', 'cotisations', 'sanctions', 'taches', 'documents', 'messages', 'reunions', 'performance', 'gestion', 'profil', 'audit'];
                
                addResult('Test des permissions pour ' + currentUser.role, true);
                
                pages.forEach(page => {
                    const access = hasPermission(page);
                    addResult((access ? '✓' : '✗') + ' ' + page + ': ' + (access ? 'autorisé' : 'refusé'), access);
                });
                
            } catch (error) {
                addResult('✗ Erreur: ' + error.message, false);
                console.error('Erreur complète:', error);
            }
        }
        
        function clearStorage() {
            const confirm = window.confirm('Voulez-vous vraiment effacer toutes les données du localStorage ?');
            if (confirm) {
                localStorage.clear();
                addResult('✓ localStorage effacé', true);
                addResult('Rechargez la page pour réinitialiser', true);
            }
        }
        
        // Auto-test au chargement
        window.onload = function() {
            addResult('Page de test chargée. Cliquez sur "Tester la connexion admin"', true);
        };
    </script>
</body>
</html>
